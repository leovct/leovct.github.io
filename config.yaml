baseURL: https://leovct.github.io/
title: leovct.dev
theme: PaperMod
pagination:
  pagerSize: 5
googleAnalytics: G-7BWGX7L5F0

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  assets:
    favicon: favicon.ico

  # Home page
  homeInfoParams:
    title: Salut ! üëã
    image:
      url: profile.jpg
      title: Profile picture
    content: |
      - My name is L√©o. I'm a french software engineer.
      - I currently work at [Polygon Labs](https://polygon.technology/), developing layer 2 solutions to help scaling Ethereum (prev: [platform engineer](https://github.com/resources/articles/software-development/what-is-platform-engineering) at [Renault Software Factory](https://twitter.com/renaultgroup) and student at [INP ENSEEIHT](https://www.enseeiht.fr/en/enseeiht.html)).
