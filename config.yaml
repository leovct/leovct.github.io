    social:
      align: right
      icons:
        - name: github
          url: https://github.com/leovct
        - name: twitter
          url: https://twitter.com/leoovct
        - name: linkedin
          url: https://www.linkedin.com/in/vincentleo/

  # Posts options
  showToc: true
  showReadingTime: true
  showWordCount: true
  showCodeCopyButtons: true
  cover:
    hidden: true
    hiddenInSingle: false
  editPost:
    URL: https://github.com/leovct/leovct.github.io/tree/main/content/
    Text: üìù Suggest changes
    appendFilePath: true

  # Search options
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

# Enable search
outputs:
  home:
    - HTML
    - JSON # is necessary

menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 1
    - identifier: articles
      name: articles
      url: /articles/
      weight: 2
    - identifier: projects
      name: projects
      url: /projects/
      weight: 3
    - identifier: search
      name: search
      url: /search/
      weight: 4
