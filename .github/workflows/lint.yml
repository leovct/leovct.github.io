---
name: Run linters

on:
  push:
    branches:
      - '*'
  pull_request:

env:
  PNPM_VERSION: '8' # https://www.npmjs.com/package/pnpm

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run check
