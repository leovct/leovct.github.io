{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
  <header class="entry-header">
    <h1>{{ .title | markdownify }}</h1>
  </header>

  <div class="home-info-container">
    {{- if .image.url }}
    <img class="profile-image" draggable="false" src="{{ .image.url | absURL }}" alt=" {{ .image.title | default " profile image" }}"
      title="{{ .image.title }}" height="{{ .image.height | default 150 }}" width="{{ .image.width | default 150 }}" />
    {{- end }}

    <div class="entry-content">
      {{ .content | markdownify }}
    </div>
  </div>

  <footer class="entry-footer">
    {{ partial "social_icons.html" .social }}
  </footer>
</article>

<style>
@media (max-width: 800px) {
  .profile-image {
    display: none; /* Hide image on smaller screens */
  }
}
</style>
{{- end -}}
